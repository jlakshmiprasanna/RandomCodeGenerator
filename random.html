<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Code Generator</title>

    <link rel="stylesheet" href="./random.css">
</head>

<body>
    <div id="quote"></div>
    <button onclick="randomQuote()">getQuote</button>

    <script>
        const quotesData = [
            "దేవర అడిగినాడంటే.. సెప్పినాడని అదే సెప్పినాడంటే...",
            "జీవితం అంటే నువ్వు ఏమిటని ఊహించుకోవడం కాదు, నిన్ను నువ్వు రూపు దిద్దుకోవటం.",
            "యుద్దంలో గెలవటం అంటే శత్రువుని చంపడం కాదు...ఓడించడం.",
            "జీవితం ఎలాంటిది అంటే.. ఇంట్రస్ట్‌ ఉన్నవాడికి ఆప్షన్‌ ఉండదు.. ఆప్షన్‌ ఉన్నవాడికి ఇంట్రస్ట్‌ ఉండదు.",
            "బాధలో ఉన్న వాడిని బాగున్నావా అని అడగటం అమాయకత్వం...బాగున్న వాడిని ఎలా ఉన్నావని అడగటం అనవసరం.",
            "మనం బాగున్నపుడు లెక్కలు మాట్లాడి...కష్టాల్లో ఉన్నపుడు విలువలు మాట్లాడకూడదు సార్.",
            "ఒక్కొక్కన్ని కాదు షేర్ ఖాన్... వంద మందిని ఒకేసారి పంపు. లెక్క ఎక్కువైనా ఫర్వాలేదు, తక్కువ కాకుండా చూసుకో...",
            "నాకు కొంచెం తిక్కుంది...దానికి ఓ లెక్కుంది.",
            "ఒకసారి కమిట్ అయితే, నా మాట నేనే వినను.",
            "ఒక్కసారి డిసైడ్ అయిపోతే… నా మాట నేనే వినను.",
            "తగ్గేదే లే.",
            "నేను గెలిస్తే దేశం గెలుస్తుంది… నేను ఓడిపోతే చరిత్ర గెలుస్తుంది.",
            "జీవితాన్ని మార్చేది జ్ఞానం మాత్రమే!",
            "నాక్కొంచెం తిక్కుంది, కానీ దానికో లెక్కుంది.",
        ];

        let quotes = document.getElementById("quote")
        function randomQuote() {
            let singleQuote = Math.floor(Math.random() * quotesData.length)
            quotes.innerHTML = quotesData[singleQuote]
        }
    </script>
</body>

</html>
